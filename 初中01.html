    <div class="settings-panel hidden">
        <div class="settings-content">
            <div class="settings-header">
                <h3>个性化设置</h3>
                <button class="close-btn" title="关闭">×</button>
            </div>
            <div class="setting-item">
                <h4>背景透明度</h4>
                <div class="opacity-display">
                    <span class="opacity-value">60%</span>
                </div>
                <input type="range" id="opacity-slider" min="0" max="100" value="60" class="opacity-slider">
            </div>
            <div class="setting-item">
                <h4>鼠标效果</h4>
                <div class="switches-group">
                    <div class="switch-container">
                        <label class="switch">
                            <input type="checkbox" id="mouse-effect" checked>
                            <span class="slider round"></span>
                        </label>
                        <span class="switch-label">鼠标拖尾</span>
                    </div>
                    <div class="switch-container">
                        <label class="switch">
                            <input type="checkbox" id="click-effect" checked>
                            <span class="slider round"></span>
                        </label>
                        <span class="switch-label">点击特效</span>
                    </div>
                </div>
            </div>
            <div class="setting-item">
                <h4>自定义壁纸</h4>
                <div class="button-container" style="display: flex; flex-wrap: wrap; justify-content: space-between; gap: 10px;">
                    <button id="bing-wallpaper" class="btn btn-secondary" data-tooltip="每日 Bing 图片">每日 Bing</button>
                    <button id="mojaveWallpaperButton" class="btn btn-secondary" data-tooltip="莫哈维动态图">莫哈维动态图</button>
                    <button id="random-wallpaper" class="btn btn-secondary">获取随机壁纸</button>
                    <button id="reset-wallpaper" class="btn btn-danger" data-tooltip="恢复默认壁纸">恢复默认壁纸</button>
                </div>
            </div>
